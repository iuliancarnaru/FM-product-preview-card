<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <picture class="card__image">
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 23.43em)"
          />
          <img src="images/image-product-desktop.jpg" alt="Gabrielle Perfume" />
        </picture>
        <div class="card__content">
          <h2 class="card__heading-secondary">Perfume</h2>
          <h1 class="card__heading-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__content--text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__content--price">
            <p class="card__content--price-discount">$149.99</p>
            <p class="card__content--price-full">$169.99</p>
          </div>
          <button class="card__content--cta" type="button">
            <object aria-label="icon cart" data="images/icon-cart.svg"></object
            >Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
